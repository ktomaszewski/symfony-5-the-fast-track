name: app

type: php:7.3

runtime:
    extensions:
        - redis
        - apcu
        - mbstring
        - sodium
        - iconv
        - ctype
        - pdo_pgsql


build:
    flavor: none

relationships:
    database: "db:postgresql"
    redis: "rediscache:redis"

web:
    locations:
        "/":
            root: "public"
            expires: 1h
            passthru: "/index.php"

redisache:
    type: redis:5.0

disk: 512

mounts:
    "/var": { source: local, source_path: var }
    "/public/uploads": { source: local, source_path: uploads }

hooks:
    build: |
        set -x -e

        curl -s https://get.symfony.com/cloud/configurator | (>&2 bash)
